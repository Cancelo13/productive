<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals & Habits - Daily Productivity Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Header -->
            <div class="col-12 bg-primary text-white p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-bullseye me-2"></i>
                        Goals & Habits
                    </h1>
                    <button class="btn btn-outline-light" onclick="window.electronAPI.navigateToPage('index.html')">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-12 flex-grow-1 p-4">
                <!-- Goals Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-target me-2"></i>
                                    Monthly Goals
                                </h5>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#goalModal">
                                    <i class="fas fa-plus me-2"></i>Add Goal
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row" id="goals-container">
                                    <!-- Goals populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Habits Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-repeat me-2"></i>
                                    Daily Habits
                                </h5>
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#habitModal">
                                    <i class="fas fa-plus me-2"></i>Add Habit
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row" id="habits-container">
                                    <!-- Habits populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Streak Tracker -->
                <div class="row mb-4">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-fire me-2"></i>
                                    Habit Streak Calendar
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="mb-0" id="streak-month">Current Month</h6>
                                    <div>
                                        <button class="btn btn-sm btn-outline-secondary" id="prev-streak-month">
                                            <i class="fas fa-chevron-left"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary" id="next-streak-month">
                                            <i class="fas fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="streak-calendar" id="streak-calendar">
                                    <!-- Streak calendar populated by JavaScript -->
                                </div>
                                <div class="mt-3">
                                    <small class="text-muted">
                                        <span class="badge bg-success me-2"></span>Completed
                                        <span class="badge bg-warning me-2 ms-3"></span>Partial
                                        <span class="badge bg-light text-dark me-2 ms-3"></span>Not Done
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-trophy me-2"></i>
                                    Achievements
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="achievements-list">
                                    <!-- Achievements populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Progress Overview -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-chart-line me-2"></i>
                                    Progress Overview
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6>Goal Progress This Month</h6>
                                        <div id="goal-progress-list">
                                            <!-- Goal progress populated by JavaScript -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Habit Consistency</h6>
                                        <div id="habit-consistency-list">
                                            <!-- Habit consistency populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="goal-form">
                        <div class="mb-3">
                            <label class="form-label">Goal Title</label>
                            <input type="text" class="form-control" id="goal-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="goal-description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Target Value</label>
                                    <input type="number" class="form-control" id="goal-target" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Unit</label>
                                    <select class="form-select" id="goal-unit">
                                        <option value="hours">Hours</option>
                                        <option value="tasks">Tasks</option>
                                        <option value="days">Days</option>
                                        <option value="count">Count</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="goal-category">
                                <option value="productivity">Productivity</option>
                                <option value="health">Health</option>
                                <option value="learning">Learning</option>
                                <option value="personal">Personal</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="goal-deadline">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-goal">Save Goal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Habit Modal -->
    <div class="modal fade" id="habitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="habit-form">
                        <div class="mb-3">
                            <label class="form-label">Habit Name</label>
                            <input type="text" class="form-control" id="habit-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="habit-description" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Frequency</label>
                                    <select class="form-select" id="habit-frequency">
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Target per Day</label>
                                    <input type="number" class="form-control" id="habit-target" value="1" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="habit-category">
                                <option value="health">Health</option>
                                <option value="productivity">Productivity</option>
                                <option value="learning">Learning</option>
                                <option value="personal">Personal</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reminder Time (optional)</label>
                            <input type="time" class="form-control" id="habit-reminder">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="save-habit">Save Habit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Goals Script -->
    <script src="js/goals.js"></script>
</body>

</html>
