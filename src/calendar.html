<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Daily Productivity Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Header -->
            <div class="col-12 bg-primary text-white p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-calendar-alt me-2"></i>
                        Calendar View
                    </h1>
                    <div>
                        <button class="btn btn-outline-light me-2" id="today-btn">Today</button>
                        <button class="btn btn-outline-light" onclick="window.electronAPI.navigateToPage('index.html')">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </button>
                    </div>
                </div>
            </div>

            <!-- Calendar Navigation -->
            <div class="col-12 bg-light p-3 border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary me-2" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h4 class="mb-0 me-2" id="current-month">Loading...</h4>
                        <button class="btn btn-outline-secondary" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="viewMode" id="month-view" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="month-view">Month</label>

                        <input type="radio" class="btn-check" name="viewMode" id="week-view" autocomplete="off">
                        <label class="btn btn-outline-primary" for="week-view">Week</label>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-12 flex-grow-1 p-0">
                <div class="row h-100 g-0">
                    <!-- Calendar -->
                    <div class="col-lg-8">
                        <!-- Month View -->
                        <div id="month-calendar" class="calendar-container">
                            <div class="calendar-grid">
                                <div class="calendar-header">
                                    <div class="calendar-day-header">Sun</div>
                                    <div class="calendar-day-header">Mon</div>
                                    <div class="calendar-day-header">Tue</div>
                                    <div class="calendar-day-header">Wed</div>
                                    <div class="calendar-day-header">Thu</div>
                                    <div class="calendar-day-header">Fri</div>
                                    <div class="calendar-day-header">Sat</div>
                                </div>
                                <div class="calendar-body" id="calendar-days">
                                    <!-- Calendar days populated by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <!-- Week View -->
                        <div id="week-calendar" class="calendar-container d-none">
                            <div class="week-grid">
                                <div class="week-header" id="week-header">
                                    <!-- Week headers populated by JavaScript -->
                                </div>
                                <div class="week-body" id="week-body">
                                    <!-- Week hours populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4 border-start bg-light">
                        <div class="p-4">
                            <!-- Selected Date Info -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h6 class="card-title mb-0" id="selected-date">Today</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-4">
                                            <div class="text-primary">
                                                <i class="fas fa-clock fa-lg"></i>
                                                <div class="mt-1 small">Work Hours</div>
                                                <div class="fw-bold" id="day-hours">0h 0m</div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="text-success">
                                                <i class="fas fa-tasks fa-lg"></i>
                                                <div class="mt-1 small">Tasks</div>
                                                <div class="fw-bold" id="day-tasks">0/0</div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="text-info">
                                                <i class="fas fa-percentage fa-lg"></i>
                                                <div class="mt-1 small">Efficiency</div>
                                                <div class="fw-bold" id="day-efficiency">0%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Day Tasks -->
                            <div class="card mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="card-title mb-0">Tasks for Selected Day</h6>
                                    <button class="btn btn-sm btn-outline-primary" id="add-task-btn">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="day-tasks-list">
                                        <div class="text-center text-muted py-3">
                                            <i class="fas fa-clipboard-list fa-2x mb-2 d-block"></i>
                                            <small>No tasks for this day</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Day Work Sessions -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">Work Sessions</h6>
                                </div>
                                <div class="card-body">
                                    <div id="day-sessions-list">
                                        <div class="text-center text-muted py-3">
                                            <i class="fas fa-clock fa-2x mb-2 d-block"></i>
                                            <small>No work sessions</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Monthly Summary -->
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">Monthly Summary</h6>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between mb-1">
                                            <small>Total Hours</small>
                                            <small id="month-total-hours">0h 0m</small>
                                        </div>
                                        <div class="progress" style="height: 6px;">
                                            <div class="progress-bar bg-primary" id="month-hours-progress"
                                                style="width: 0%"></div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex justify-content-between mb-1">
                                            <small>Tasks Completed</small>
                                            <small id="month-completed-tasks">0</small>
                                        </div>
                                        <div class="progress" style="height: 6px;">
                                            <div class="progress-bar bg-success" id="month-tasks-progress"
                                                style="width: 0%"></div>
                                        </div>
                                    </div>
                                    <div class="mb-0">
                                        <div class="d-flex justify-content-between mb-1">
                                            <small>Active Days</small>
                                            <small id="month-active-days">0</small>
                                        </div>
                                        <div class="progress" style="height: 6px;">
                                            <div class="progress-bar bg-info" id="month-active-progress"
                                                style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label class="form-label">Task Description</label>
                            <input type="text" class="form-control" id="task-text" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="task-date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-task">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Calendar Script -->
    <script src="js/calendar.js"></script>
</body>

</html>
